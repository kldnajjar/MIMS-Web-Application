   <body class="login">
      <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <main class="signin-wrapper">
         <div class="tab-content">
            <p class="text-center p-4x">
               <img src="images/custom-images/site-login-logo.png" alt="" height="71px">
            </p>
            <div class="tab-pane fade in active" id="signin">
               <form id="signinForm" action="index.html" role="form">
                  <p class="login-header">SIGN INTO MIMS</p>
                  <div class="form-group">
                     <div class="input-group input-group-in mb-2x">
                        <span class="input-group-addon"><i class="icon-user"></i></span>
                        <input name="username" id="username" class="form-control" placeholder="Username">
                     </div>
                  </div>
                  <!-- /.form-group -->
                  <div class="form-group">
                     <div class="input-group input-group-in mb-2x">
                        <span class="input-group-addon"><i class="icon-lock"></i></span>
                        <input type="password" name="passwd" id="passwd" class="form-control" placeholder="Password">
                     </div>
                  </div>
                  <!-- /.form-group -->
                  <div class="form-group clearfix">
                     <div class="animated-hue pull-left">
                        <button id="btnSignin" type="submit" class="btn btn-primary">SIGN IN</button>
                     </div>
                     <p class="pull-right"><a href="#recoverAccount" data-toggle="modal">Can't Sign In?</a></p>
                  </div>
                  <!-- /.form-group -->
               </form>
               <!-- /#signinForm -->
            </div>
            <!-- /.tab-pane -->
         </div>
         <!-- /.tab-content -->
         <p class="slogin">Magic is something <span class="red-color">you make</span></p>
      </main>
      <!--/#wrapper-->
      <div class="signin-cr text-light">
         <ul>
            <li>
               <a href="#">
               Home
               </a>
            </li>

            </li>

         <p >Copyright &copy; 2015 <b>Arrow labs security Solutions,</b> LLC. All Rights Reserved</p>
      </div>
      <!-- Modal Recover -->
      <div class="modal fade" id="recoverAccount" tabindex="-1" role="dialog" aria-labelledby="recoverAccountLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <form id="recoverForm" action="index.html">
                  <div class="modal-header">
                     <h4 class="modal-title" id="recoverAccountLabel">Reset Password</h4>
                  </div>
                  <div class="modal-body">
                     <div class="form-group">
                        <div class="input-group input-group-in">
                           <span class="input-group-addon"><i class="fa fa-envelope-o text-muted"></i></span>
                           <input type="email" name="recoverEmail" id="recoverEmail" class="form-control" placeholder="Enter your email address">
                        </div>
                     </div>
                     <!-- /.form-group -->
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                     <button type="submit" class="btn btn-primary">Send reset link</button>
                  </div>
               </form>
               <!-- /#recoverForm -->
            </div>
            <!-- /.modal-content -->
         </div>
         <!-- /.modal-dialog -->
      </div>
      <!-- /#recoverAccount -->
